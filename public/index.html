<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="authFormArea">
        <!-- Login Form for Returning Users -->
        <form id="loginForm" style="display:none;">
            <input type="email" id="loginEmail" placeholder="Enter email">
            <input type="password" id="loginPassword" placeholder="Enter password">
            <button type="submit">Login</button>
            <button type="button" id="showRegister">Register</button>
        </form>

        <!-- Registration Form for First Time Users -->
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Enter username">
            <input type="email" id="registerEmail" placeholder="Enter email">
            <input type="password" id="registerPassword" placeholder="Enter password">
            <button type="submit">Register</button>
            <button type="button" id="showLogin">Login</button>
        </form>
    </div>

    <div id="userListArea" style="display:none;">
        <h3>Registered Users</h3>
        <div id="userList">
            <!-- Registered users will be listed here -->
        </div>
    </div>

    <div id="messageArea" style="display:none;">
        <div id="messages"></div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button type="      ">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script> 
</body>
</html>
